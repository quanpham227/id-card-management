server {
    listen 80;
    client_max_body_size 20M; # Tăng lên 20M để thoải mái upload nhiều ảnh cùng lúc

    root /usr/share/nginx/html;
    index index.html;

    # 1. Giao diện chính (React SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Chuyển tiếp yêu cầu API sang Backend (Sửa lỗi Failed to fetch)
    location /api/ {
        proxy_pass http://staffhub_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- DÒNG QUAN TRỌNG CẦN THÊM ---
        # Cho phép truyền Header 'X-User-Role' để upload.py kiểm tra quyền
        proxy_set_header X-User-Role $http_x_user_role;
        proxy_pass_request_headers on;
        # -------------------------------
    }

    # 3. Xử lý hình ảnh (Đường dẫn chính)
    location /images/ {
        alias /usr/share/nginx/html/images/;
        # Logic của bạn rất tốt: tự tìm đuôi file nếu code gọi thiếu .png
        try_files $uri $uri.png $uri.jpg $uri.jpeg =404;
        autoindex on;
    }
    
    # 4. Hỗ trợ dự phòng nếu code cũ gọi qua /static/images/
    location /static/images/ {
        alias /usr/share/nginx/html/images/;
        try_files $uri $uri.png $uri.jpg $uri.jpeg =404;
    }
}